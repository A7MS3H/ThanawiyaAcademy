<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-logo">
      <a href="index.html">
        <h1><i class="fas fa-graduation-cap"></i> ثانوية بلس</h1>
      </a>
    </div>
    
    <div class="auth-form">
      <h2>تسجيل الدخول</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" class="auth-btn">تسجيل الدخول</button>
      </form>
      
      <div class="auth-links">
        <a href="signup.html">إنشاء حساب جديد</a>
        <a href="forgot-password.html">نسيت كلمة المرور؟</a>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

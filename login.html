<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثانوية أكاديمي - تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f5c518;
      --secondary: #000;
      --white: #fff;
      --text: #333;
      --hover: #333;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=1470&auto=format&fit=crop');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-blend-mode: overlay;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      border-bottom: 2px solid var(--secondary);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .logo:hover {
      background-color: var(--secondary);
      color: var(--white);
    }
    
    .main {
      width: 90%;
      max-width: 400px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 2px solid var(--secondary);
    }
    
    #chk {
      display: none;
    }
    
    .signup {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 2rem;
    }
    
    label {
      color: var(--secondary);
      font-size: 1.8em;
      justify-content: center;
      display: flex;
      margin: 30px 0;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    
    input {
      width: 100%;
      height: 40px;
      background: #f0f0f0;
      justify-content: center;
      display: flex;
      margin: 20px 0;
      padding: 10px 15px;
      border: 1px solid #ddd;
      outline: none;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
    }
    
    button {
      width: 100%;
      height: 45px;
      margin: 25px 0;
      justify-content: center;
      display: block;
      color: var(--white);
      background: var(--secondary);
      font-size: 1.1em;
      font-weight: bold;
      outline: none;
      border: none;
      border-radius: 8px;
      transition: .2s ease-in;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
    }
    
    button:hover {
      background: var(--hover);
    }
    
    .login {
      height: auto;
      background: #f8f8f8;
      border-radius: 15px;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
      padding: 2rem;
    }
    
    .login label {
      color: var(--secondary);
      transform: scale(.8);
    }
    
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    
    #chk:checked ~ .login label {
      transform: scale(1);	
    }
    
    #chk:checked ~ .signup label {
      transform: scale(.8);
    }
    
    footer {
      background-color: var(--secondary);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }
    
    @media (max-width: 768px) {
      .main {
        width: 95%;
      }
      
      label {
        font-size: 1.5em;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      ثانوية أكاديمي 
      <span style="background-color: var(--secondary); color: var(--white); padding: 0.3rem 0.6rem; border-radius: 8px; font-size: 0.9rem; margin-right: 0.5rem;">دليلك للثانوية العامة</span>
    </a>
    <a href="signup.html" style="padding: 0.6rem 1.2rem; border: 2px solid var(--secondary); border-radius: 8px; font-family: 'Cairo', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem; text-decoration: none; background-color: var(--secondary); color: var(--white);">إنشاء حساب</a>
  </header>
  
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">إنشاء حساب</label>
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button>تسجيل</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">تسجيل الدخول</label>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button>دخول</button>
      </form>
    </div>
  </div>

  <footer>
    <p>حقوق الملكية محفوظة &copy; <span id="year"></span> ثانوية أكاديمي</p>
  </footer>

  <script>
    // Set copyright year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

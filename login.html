<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - ثانوية بلس</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="firebase.js"></script> <!-- استيراد إعدادات Firebase -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5c518;
      color: #333;
      padding: 20px;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .submit-btn {
      padding: 0.5rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
    </div>

    <div class="input-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
    </div>

    <button class="submit-btn" onclick="loginUser()">تسجيل الدخول</button>
  </div>

  <script>
    // عملية تسجيل الدخول
    function loginUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          console.log('تم تسجيل الدخول بنجاح!', user);
          // هنا يمكن التحقق من نوع المستخدم (admin أو regular user)
          checkUserRole(user);
        })
        .catch(error => {
          console.error('حدث خطأ أثناء تسجيل الدخول:', error.message);
        });
    }

    // التحقق من دور المستخدم
    function checkUserRole(user) {
      const userEmail = user.email;
      // فحص البريد الإلكتروني لتحديد ما إذا كان إدمن
      if (userEmail === 'admin@example.com') {
        // إذا كان الإدمن، قم بتوجيهه إلى صفحة الإدارة
        window.location.href = 'admin.html';
      } else {
        // إذا كان مستخدم عادي، قم بتوجيهه إلى الصفحة الرئيسية
        window.location.href = 'index.html';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>نموذج المصادقة</title>
    <style>
        /* نفس الـ CSS الأصلي مع تعديل بسيط في الـ copyright */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: #000000;
        }

        .main {
            width: 350px;
            height: 500px;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            position: relative;
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #d4a916;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 10px;
            background: #ffffff;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 5px;
            color: #000000;
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #000000;
            background: #d4a916;
            font-size: 1em;
            font-weight: bold;
            margin-top: 30px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #e8c244;
        }

        .login {
            height: 460px;
            background: #ffffff;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: #d4a916;
            transform: scale(.6);
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
            color: #d4a916;
        }

        #chk:checked ~ .signup label {
            transform: scale(.6);
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000000;
            font-size: 12px;
        }

        .school-name {
            color: #d4a916;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">تسجيل جديد</label>
                <input type="text" name="txt" placeholder="اسم المستخدم" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <input type="password" name="pswd" placeholder="كلمة المرور" required>
                <button>إنشاء حساب</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">تسجيل الدخول</label>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <input type="password" name="pswd" placeholder="كلمة المرور" required>
                <button>دخول</button>
            </form>
        </div>
        <div class="copyright">حقوق الملكية محفوظة © <span class="school-name">ثانوية أكاديمي</span></div>
    </div>

    <script>
        // قراءة معلمة الرابط type
        const urlParams = new URLSearchParams(window.location.search);
        const authType = urlParams.get('type');

        // تحديد حالة الـ checkbox بناءً على المعلمة
        const chk = document.getElementById('chk');
        if (authType === 'signup') {
            chk.checked = true;
        } else {
            chk.checked = false;
        }

        // إضافة تأثير عند التحميل إذا كان type=signup
        if (authType === 'signup') {
            document.querySelector('.login').style.transform = 'translateY(-500px)';
            document.querySelector('.login label').style.transform = 'scale(1)';
            document.querySelector('.signup label').style.transform = 'scale(.6)';
        }

        // منع إعادة التحميل عند إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة منطق تسجيل الدخول
            alert('سيتم تنفيذ عملية تسجيل الدخول هنا');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة منطق إنشاء الحساب
            alert('سيتم تنفيذ عملية إنشاء الحساب هنا');
        });
    </script>
</body>
</html>

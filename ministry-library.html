<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكتبة الوزارة - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- نفس الهيدر كما في الصفحة الرئيسية -->
  
  <main>
    <section class="main-sections">
      <h2><i class="fas fa-book-open" style="margin-left: 10px;"></i> مكتبة الوزارة</h2>
      <div class="section-divider"></div>
      
      <div class="ministry-books">
        <div class="grade-selector">
          <h3>اختر الصف:</h3>
          <div class="grade-buttons">
            <button class="grade-btn active">الثانوية العامة</button>
            <button class="grade-btn">الصف الأول الثانوي</button>
            <button class="grade-btn">الصف الثاني الثانوي</button>
          </div>
        </div>
        
        <div class="books-list">
          <div class="book-card">
            <div class="book-cover">
              <img src="images/math-ministry.jpg" alt="كتاب الرياضيات">
            </div>
            <div class="book-info">
              <h4>الرياضيات - وزارة التربية والتعليم</h4>
              <p>الإصدار الأخير 2023-2024</p>
              <button class="view-btn">عرض الكتاب</button>
            </div>
          </div>
          <!-- المزيد من الكتب -->
        </div>
      </div>
    </section>
  </main>

  <!-- نفس الفوتر كما في الصفحة الرئيسية -->
  
  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>من نحن - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- نفس الهيدر كما في الصفحة الرئيسية -->
  
  <main>
    <section class="main-sections">
      <h2><i class="fas fa-users" style="margin-left: 10px;"></i> من نحن</h2>
      <div class="section-divider"></div>
      
      <div class="team-container">
        <div class="team-intro">
          <h3>فريق ثانوية بلس</h3>
          <p>نحن مجموعة من المعلمين والخبراء التربويين الذين يسعون لتقديم أفضل المحتويات التعليمية...</p>
        </div>
        
        <div class="team-members">
          <div class="member-card">
            <img src="images/team1.jpg" alt="عضو الفريق">
            <h4>د. أحمد محمد</h4>
            <p>خبير مناهج الرياضيات</p>
          </div>
          <!-- المزيد من أعضاء الفريق -->
        </div>
      </div>
      
      <div class="contact-section">
        <h3>تواصل معنا</h3>
        <div class="contact-methods">
          <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h4>البريد الإلكتروني</h4>
            <p>info@thanawya-plus.com</p>
          </div>
          <!-- طرق تواصل أخرى -->
        </div>
      </div>
    </section>
  </main>

  <!-- نفس الفوتر كما في الصفحة الرئيسية -->
  
  <script src="js/script.js"></script>
</body>
</html>

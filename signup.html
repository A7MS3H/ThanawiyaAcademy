<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-logo">
      <a href="index.html">
        <h1><i class="fas fa-graduation-cap"></i> ثانوية بلس</h1>
      </a>
    </div>
    
    <div class="auth-form">
      <h2>إنشاء حساب جديد</h2>
      
      <form id="signupForm">
        <div class="form-group">
          <label for="fullname">الاسم بالكامل</label>
          <input type="text" id="fullname" required>
        </div>
        
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">تأكيد كلمة المرور</label>
          <input type="password" id="confirm-password" required>
        </div>
        
        <div class="form-group">
          <label for="grade">الصف الدراسي</label>
          <select id="grade" required>
            <option value="">اختر الصف</option>
            <option value="first">الصف الأول الثانوي</option>
            <option value="second">الصف الثاني الثانوي</option>
            <option value="third">الصف الثالث الثانوي</option>
          </select>
        </div>
        
        <button type="submit" class="auth-btn">إنشاء حساب</button>
      </form>
      
      <div class="auth-links">
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

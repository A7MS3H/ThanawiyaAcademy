<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خطة المذاكرة - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/plan.css" />
</head>
<body>
  <!-- نفس الهيدر كما في الصفحة الرئيسية -->
  
  <main>
    <section class="main-sections">
      <h2><i class="fas fa-calendar-alt" style="margin-left: 10px;"></i> خطة المذاكرة</h2>
      <div class="section-divider"></div>
      
      <div class="plan-container">
        <div class="plan-options">
          <button class="plan-btn active" data-plan="weekly">أسبوعية</button>
          <button class="plan-btn" data-plan="monthly">شهرية</button>
          <button class="plan-btn" data-plan="subject">حسب المادة</button>
        </div>
        
        <div class="plan-content">
          <div class="weekly-plan active">
            <h3>الخطة الأسبوعية</h3>
            <!-- محتوى الخطة الأسبوعية -->
          </div>
          
          <div class="monthly-plan">
            <h3>الخطة الشهرية</h3>
            <!-- محتوى الخطة الشهرية -->
          </div>
          
          <div class="subject-plan">
            <h3>حسب المادة</h3>
            <!-- محتوى الخطة حسب المادة -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- نفس الفوتر كما في الصفحة الرئيسية -->
  
  <script src="js/script.js"></script>
  <script src="js/plan.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>

  <title>إنشاء حساب</title>

</head>
<body>
  <h1>إنشاء حساب</h1>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <input type="password" id="password" placeholder="كلمة المرور" required>
  <button id="signUpBtn">إنشاء حساب</button>

  <script src="firebase-config.js"></script>
  <script>
    const signUpBtn = document.getElementById('signUpBtn');

    signUpBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // إنشاء حساب جديد عبر Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "login.html"; // إعادة توجيه إلى صفحة تسجيل الدخول بعد إنشاء الحساب
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`خطأ: ${errorMessage}`); // عرض رسالة الخطأ إذا فشل إنشاء الحساب
        });
    });
  </script>
</body>
</html>

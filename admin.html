<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - ثانوية بلس</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="firebase.js"></script> <!-- استيراد الكود الذي يحتوي على إعدادات Firebase -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5c518;
      color: #333;
      padding: 20px;
    }
    .admin-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #000;
    }
    .logout-btn {
      padding: 0.5rem 2rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="admin-container">
    <h2>لوحة التحكم - ثانوية بلس</h2>
    <p>مرحبا بك في لوحة تحكم الأدمن، هنا يمكنك تعديل محتوى الموقع.</p>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    // التحقق من تسجيل دخول المستخدم
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== 'admin@example.com') {
        window.location.href = 'login.html'; // إذا لم يكن مستخدم الإدمن، سيتم توجيهه إلى صفحة تسجيل الدخول
      }
    });

    // تسجيل الخروج
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html'; // بعد تسجيل الخروج، يتم توجيه المستخدم إلى صفحة تسجيل الدخول
      }).catch(error => {
        console.error('خطأ أثناء تسجيل الخروج:', error);
      });
    }
  </script>

</body>
</html>

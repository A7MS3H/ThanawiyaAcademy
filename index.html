<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ثانوية أكاديمي - منصة تعليم الثانوية العامة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f5c518;
      --secondary: #000;
      --white: #fff;
      --text: #333;
      --hover: #333;
      --section-bg: rgba(255, 255, 255, 0.95);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=1470&auto=format&fit=crop');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-blend-mode: overlay;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      border-bottom: 2px solid var(--secondary);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .logo:hover {
      background-color: var(--secondary);
      color: var(--white);
    }
    
    .sticker {
      background-color: var(--secondary);
      color: var(--white);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }
    
    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }
    
    .auth-buttons button {
      padding: 0.6rem 1.2rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .login-btn {
      background-color: transparent;
      color: var(--secondary);
    }
    
    .login-btn:hover {
      background-color: var(--secondary);
      color: var(--white);
    }
    
    .signup-btn {
      background-color: var(--secondary);
      color: var(--white);
    }
    
    .signup-btn:hover {
      background-color: transparent;
      color: var(--secondary);
    }
    
    /* Main Login/Signup Form */
    .auth-container {
      width: 90%;
      max-width: 400px;
      margin: 2rem auto;
      background: var(--section-bg);
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 2px solid var(--secondary);
    }
    
    #auth-chk {
      display: none;
    }
    
    .signup-form {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 2rem;
    }
    
    .auth-label {
      color: var(--secondary);
      font-size: 1.8em;
      justify-content: center;
      display: flex;
      margin: 30px 0;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    
    .auth-input {
      width: 100%;
      height: 40px;
      background: #f0f0f0;
      justify-content: center;
      display: flex;
      margin: 20px 0;
      padding: 10px 15px;
      border: 1px solid #ddd;
      outline: none;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
    }
    
    .auth-btn {
      width: 100%;
      height: 45px;
      margin: 25px 0;
      justify-content: center;
      display: block;
      color: var(--white);
      background: var(--secondary);
      font-size: 1.1em;
      font-weight: bold;
      outline: none;
      border: none;
      border-radius: 8px;
      transition: .2s ease-in;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
    }
    
    .auth-btn:hover {
      background: var(--hover);
    }
    
    .login-form {
      height: auto;
      background: #f8f8f8;
      border-radius: 15px;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
      padding: 2rem;
    }
    
    .login-form .auth-label {
      color: var(--secondary);
      transform: scale(.8);
    }
    
    #auth-chk:checked ~ .login-form {
      transform: translateY(-500px);
    }
    
    #auth-chk:checked ~ .login-form .auth-label {
      transform: scale(1);	
    }
    
    #auth-chk:checked ~ .signup-form .auth-label {
      transform: scale(.8);
    }
    
    /* Main Sections */
    .main-sections {
      background-color: var(--section-bg);
      border: 2px solid var(--secondary);
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 1200px;
      width: 90%;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    
    .main-sections h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .section-divider {
      width: 80%;
      height: 2px;
      background-color: var(--secondary);
      margin: 1.5rem auto;
      opacity: 0.2;
    }
    
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .card {
      background-color: var(--white);
      color: var(--text);
      border: 2px solid var(--secondary);
      border-radius: 12px;
      padding: 1.5rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 150px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      background-color: var(--secondary);
      color: var(--white);
    }
    
    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }
    
    .card .label {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      background-color: var(--secondary);
      color: var(--white);
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      width: fit-content;
    }
    
    .card:hover .label {
      background-color: var(--white);
      color: var(--secondary);
    }
    
    footer {
      background-color: var(--secondary);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
    }
    
    @media (max-width: 768px) {
      .auth-container, .main-sections {
        width: 95%;
      }
      
      .auth-label {
        font-size: 1.5em;
        margin: 20px 0;
      }
      
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      ثانوية أكاديمي 
      <span class="sticker">دليلك للثانوية العامة</span>
    </a>
    <div class="auth-buttons">
      <button class="login-btn" onclick="location.href='#login'">تسجيل الدخول</button>
      <button class="signup-btn" onclick="location.href='#signup'">إنشاء حساب</button>
    </div>
  </header>

  <!-- Login/Signup Form Section -->
  <div class="auth-container" id="auth-section">  	
    <input type="checkbox" id="auth-chk" aria-hidden="true" checked>
    <div class="signup-form">
      <form id="signup">
        <label for="auth-chk" class="auth-label" aria-hidden="true">إنشاء حساب</label>
        <input type="text" name="username" class="auth-input" placeholder="اسم المستخدم" required>
        <input type="email" name="email" class="auth-input" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" class="auth-input" placeholder="كلمة المرور" required>
        <button type="submit" class="auth-btn">تسجيل</button>
      </form>
    </div>

    <div class="login-form">
      <form id="login">
        <label for="auth-chk" class="auth-label" aria-hidden="true">تسجيل الدخول</label>
        <input type="email" name="email" class="auth-input" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" class="auth-input" placeholder="كلمة المرور" required>
        <button type="submit" class="auth-btn">دخول</button>
      </form>
    </div>
  </div>

  <!-- Main Content Sections -->
  <section class="main-sections">
    <h2><i class="fas fa-th-large" style="margin-left: 10px;"></i> أقسام المنصة التعليمية</h2>
    <div class="section-divider"></div>
    
    <div class="cards">
      <div class="card" onclick="location.href='#login'">
        <h3><i class="fas fa-book" style="margin-left: 8px;"></i> الكتب الخارجية</h3>
        <div class="label">أفضل المراجع الدراسية</div>
      </div>
      <div class="card" onclick="location.href='#login'">
        <h3><i class="fas fa-book-open

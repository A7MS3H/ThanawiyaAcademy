<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThanawiyaAcademy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #d4a916;
      --primary: #f5c518;
      --secondary: #000000;
      --white: #ffffff;
      --text-dark: #333333;
      --hover: #6d44b8;
      --section-bg: rgba(255, 255, 255, 0.95);
      --card-bg: #f8f9fa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--primary-dark);
      color: var(--secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      border-bottom: 2px solid var(--secondary);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logo:hover {
      background-color: var(--secondary);
      color: var(--white);
    }
    .auth-buttons {
      display: flex;
      gap: 0.8rem;
    }
    .auth-buttons button {
      padding: 0.6rem 1.2rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    .login-btn {
      background-color: transparent;
      color: var(--secondary);
    }
    .signup-btn {
      background-color: var(--secondary);
      color: var(--white);
    }
    footer {
      margin-top: auto;
      background-color: var(--secondary);
      color: var(--white);
      text-align: center;
      padding: 1rem;
    }
    .timer-section {
      padding: 2rem;
      text-align: center;
      background-color: var(--section-bg);
      border-bottom: 2px solid var(--secondary);
    }
    .timer-section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
    }
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><i class="fas fa-graduation-cap"></i> ثانوية أكاديمي</a>
    <div class="auth-buttons">
      <button class="login-btn" onclick="window.location.href='auth.html?type=login'">تسجيل الدخول</button>
      <button class="signup-btn" onclick="window.location.href='auth.html?type=signup'">إنشاء حساب</button>
    </div>
  </header>

  <section class="timer-section">
    <h2><i class="fas fa-clock" style="margin-left: 10px;"></i> العد التنازلي للامتحانات</h2>
    <div class="timer" id="exam-timer"></div>
  </section>

  <footer>
    <p>حقوق الملكية محفوظة &copy; <span id="year"></span> ثانوية أكاديمي</p>
  </footer>

  <script>
    function startCountdown() {
      const examDate = new Date("2025-06-15T08:00:00").getTime();
      const timerElement = document.getElementById("exam-timer");

      const updateTimer = function() {
        const now = new Date().getTime();
        const distance = examDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `
          <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${days}</span>
              <span style="font-size: 0.9rem;">يوم</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${hours}</span>
              <span style="font-size: 0.9rem;">ساعة</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${minutes}</span>
              <span style="font-size: 0.9rem;">دقيقة</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${seconds}</span>
              <span style="font-size: 0.9rem;">ثانية</span>
            </div>
          </div>
        `;

        if (distance < 0) {
          clearInterval(timerInterval);
          timerElement.innerHTML = `
            <div style="color: #d9534f; font-size: 1.5rem; padding: 1rem;">
              <i class="fas fa-check-circle" style="margin-left: 8px;"></i>
              بدأت امتحانات الثانوية العامة! تمنياتنا لكم بالتوفيق
            </div>
          `;
        }
      };

      updateTimer();
      const timerInterval = setInterval(updateTimer, 1000);
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    window.onload = startCountdown;
  </script>
</body>
</html>

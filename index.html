<!-- صفحة الرئيسية: index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThanawiyaAcademy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #d4a916;
      --primary: #f5c518;
      --secondary: #000000;
      --white: #ffffff;
      --text-dark: #333333;
      --hover: #6d44b8;
      --section-bg: rgba(255, 255, 255, 0.95);
      --card-bg: #f8f9fa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--primary-dark);
      color: var(--secondary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* باقي التنسيقات بدون تغيير حتى نهاية CSS */
  </style>
</head>
<body>
  <!-- باقي الجسم كما هو -->

  <script>
    function toggleMenu(icon) {
      icon.classList.toggle("active");
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.classList.toggle("active");
    }
    function handleLogoClick(event) {
      event.preventDefault();
      const logo = event.currentTarget;
      logo.style.transform = 'scale(0.95)';
      setTimeout(() => {
        location.reload();
      }, 300);
    }
    function navigateToSection(section) {
      const card = event.currentTarget;
      card.style.transform = 'translateY(2px) scale(0.98)';
      setTimeout(() => {
        window.location.href = `${section}.html`;
      }, 300);
    }
    function startCountdown() {
      const examDate = new Date("2025-07-10T12:30:00").getTime();
      const timerElement = document.getElementById("exam-timer");

      const updateTimer = function() {
        const now = new Date().getTime();
        const distance = examDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `
          <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; animation: fadeInUp 1s ease-in-out;">
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${days}</span>
              <span style="font-size: 0.9rem;">يوم</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${hours}</span>
              <span style="font-size: 0.9rem;">ساعة</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${minutes}</span>
              <span style="font-size: 0.9rem;">دقيقة</span>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; min-width: 70px;">
              <span style="font-size: 2.5rem; font-weight: bold; color: var(--secondary);">${seconds}</span>
              <span style="font-size: 0.9rem;">ثانية</span>
            </div>
          </div>
        `;

        if (distance < 0) {
          clearInterval(timerInterval);
          timerElement.innerHTML = `
            <div style="color: #d9534f; font-size: 1.5rem; padding: 1rem; animation: fadeInUp 1s ease-in-out;">
              <i class="fas fa-check-circle" style="margin-left: 8px;"></i>
              انتهت امتحانات الثانوية العامة!
            </div>
          `;
        }
      };

      updateTimer();
      const timerInterval = setInterval(updateTimer, 1000);
    }

    document.getElementById("year").textContent = new Date().getFullYear();
    window.onload = startCountdown;
  </script>
</body>
</html>

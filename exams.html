<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الامتحانات - ثانوية بلس</title>
  <!-- روابط CSS كما في الصفحة الرئيسية -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- نفس الهيدر كما في الصفحة الرئيسية -->
  
  <main>
    <section class="main-sections">
      <h2><i class="fas fa-file-alt" style="margin-left: 10px;"></i> نماذج الامتحانات</h2>
      <div class="section-divider"></div>
      
      <div class="exams-container">
        <div class="exam-filters">
          <select id="year-filter">
            <option value="all">كل السنوات</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
          
          <select id="subject-filter">
            <option value="all">كل المواد</option>
            <option value="math">الرياضيات</option>
            <option value="physics">الفيزياء</option>
          </select>
        </div>
        
        <div class="exams-grid">
          <div class="exam-item">
            <h3>امتحان الرياضيات 2023</h3>
            <div class="exam-meta">
              <span><i class="fas fa-calendar-alt"></i> 15 يونيو 2023</span>
              <span><i class="fas fa-file-pdf"></i> PDF</span>
            </div>
            <button class="view-btn">عرض الامتحان</button>
          </div>
          <!-- المزيد من الامتحانات -->
        </div>
      </div>
    </section>
  </main>

  <!-- نفس الفوتر كما في الصفحة الرئيسية -->
  
  <script src="js/script.js"></script>
</body>
</html>
